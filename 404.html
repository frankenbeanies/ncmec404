<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<style>
	*{
		font-family: Arial, Helvetica, sans-serif;
	}

	.hero{
		color: #333;
		margin: auto;
		min-height: 256px;
		text-align: center;
		width: 80%;
	}

	.hero *{
		padding: 8px;
	}

	.hero h1{
		font-style: bold;
		font-size: 64px;
	}

	.hero #name{
		color: #aa3333;
		font-style: bold;
	}
	</style>

	<title>404</title>
</head>

<body>
	<div class="hero">
		<h1>404</h1>
		<h3>It looks like this page is missing, just like:</h3>
		<h2 id="name">John Doe</h2>
		<img id="portrait" />
	</div>

	<script>
		asyncGetRegion("http://ipinfo.io/json")

		function asyncGetRegion(url){
			var request = new XMLHttpRequest();                      
			request.onreadystatechange = function(){					
				if(request.readyState == 4 && request.status == 200){	
					var response = JSON.parse(request.responseText);

					var states = {};
					states["Alabama"] = "AL";

					states["Arkansas"] = "AR";
					states["California"] = "CA";

					states["Connecticut"] = "CT";
					states["Delaware"] = "DE";
					states["Florida"] = "FL";
					states["Georgia"] = "GA";
					states["Hawaii"] = "HI";
					states["Idaho"] = "ID";
					states["Illinois"] = "IL";
					states["Indiana"] = "IN";
					states["Iowa"] = "IA";
					states["Kansas"] = "KS";
					states["Kentucky"] = "KY";
					states["Louisiana"] = "LA";
					states["Maine"] = "ME";
					states["Maryland"] = "MD";
					states["Massachusetts"] = "MA";
					states["Michigan"] = "MI";
					states["Minnesota"] = "MN";
					states["Mississippi"] = "MS";

					states["Montana"] = "MT";
					states["Nebraska"] = "NE";

					states["Washington"] = "WA";
					states["West Virginia"] = "WV";
					states["Wisconsin"] = "WI";
					states["Wyoming"] = "WY";

					var keys = Object.keys(states);
					var abbr = states[keys[Math.floor(keys.length * Math.random())]];

					if(response.region in states){
						abbr = states[response.region];
					}

					asyncGetPoster(abbr);
				}
			}
			request.open("GET", url, true);								
			request.send(null);											
		}

		function asyncGetPoster(abbr){
			var request = new XMLHttpRequest();                      
			request.onreadystatechange = function(){					
				if(request.readyState == 4 && request.status == 200){
					console.log(request.responseText);	
					var response = JSON.parse(request.responseText);
					var person = response.persons[Math.floor(response.persons.length * Math.random())];

					document.getElementById('name').innerHTML = person.firstName + " " + person.middleName + " " + person.lastName;
					document.getElementById('portrait').src = ("http://missingkids.org" + person.thumbnailUrl).replace("t.jpg", ".jpg");
				}
			}
			request.open("GET", "http://localhost:5000/query/" + abbr, true);								
			request.send(null);		
		}
	</script>
</body>
