<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<style>
	*{
		font-family: Arial, Helvetica, sans-serif;
	}

	body{
		background-color: #dadada;
	}

	.hero{
		color: #333;
		margin: auto;
		min-height: 256px;
		text-align: center;
		width: 80%;
	}

	.hero *{
		padding: 8px;
	}

	.hero h1{
		font-style: bold;
		font-size: 64px;
	}
	</style>

	<title>404</title>
</head>

<body>
	<div class="hero">
		<h1>404</h1>
		<h3>It looks like this page is missing, just like:</h3>
	</div>

	<script>
		asyncGetRegion("http://ipinfo.io/json")

		function asyncGetRegion(url){
			var request = new XMLHttpRequest();                         //initialize request object
			request.onreadystatechange = function(){					//look for ready state to change
				if(request.readyState == 4 && request.status == 200){	//when ready
					var response = JSON.parse(request.responseText);
					console.log(response.country);
				}
			}
			request.open("GET", url, true);								//open get request
			request.send(null);											//send
		}
	</script>
</body>
